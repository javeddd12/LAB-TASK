<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[3,25,8,95,6];
        var x=arr[0];
        for (let i=1;i<5;i++)
        {
            if (x<arr[i])
            {
                x=arr[i];
            }
        }
        document.write("The Highest value is: ",x);
    </script>
</body>
</html>
